<!DOCTYPE html>
<html>

<head>
    <title>Largest number of an array</title>
</head>

<body>
    <script>
        function largest(arr) {
            let i;
            let max = arr[0];
            for (i = 1; i < arr.length; i++) {
                if (arr[i] > max) max = arr[i];
            }
            return max;
        }

        let arr = [11, 5, 4, 9, 8];
        document.write("Largest in given array is " + largest(arr));
        console.log(largest(arr));
    </script>
</body>

</html>
